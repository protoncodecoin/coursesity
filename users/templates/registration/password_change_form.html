{% extends 'base.html' %}

{% block title %} Password Changed {% endblock %}

{% block content %}

    <h1>Password Changed</h1>
    <p>Use the form below to change your password</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="change"></p>
        {% csrf_token %}
    </form>

{% endblock %}
