{% extends 'base.html' %}

{% block title %} 
    Checkout
{% endblock %}

{% block content  %}
    
        <div style="float:right; padding-right:70px;">
            <h3>Your Order</h3>

            <ul>
                {% for item in cart %}
                    <li> {{ item.course.title }}
                        <span>GH{{ item.total_price }}</span>
                    </li>
                {% endfor %}
            </ul>
            <p>Total: GH{{ cart.get_total_price }}</p>
        </div>
        <h2>
        Checkout
    </h2>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Pay Now">
    </form>

    
{% endblock %}
